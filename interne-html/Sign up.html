<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="top-left-icon">
        <a href="../html/index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Create your free account</h1>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="form-container">
                <h2>Sign up</h2>
                <form id="formular" action="https://sheetdb.io/api/v1/nk6us1u80lf2y" method="post">
                    <label for="email">Email*</label>
                    <input type="email" name="data[email]" id="email" placeholder="Email" required>

                    <label for="username">Username*</label>
                    <input type="text" name="data[username]" id="username" placeholder="Username" required>

                    <label for="password">Password*</label>
                    <div class="password-container">
                        <input type="password" name="data[password]" id="password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" data-target="password"></i>
                    </div>

                    <label for="repeat-password">Repeat Password*</label>
                    <div class="password-container">
                        <input type="password" id="repeat-password" placeholder="Repeat Password" required>
                        <i class="fas fa-eye toggle-password" data-target="repeat-password"></i>
                    </div>

                    <button type="submit">Continue</button>
                </form>
                <p class="terms">
                    By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                </p>
                <p class="login-link">
                    Already have an account? <a href="../interne-html/Log in.html">Log in</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../js/file.js">
                document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("formular");
            const messageBox = document.getElementById("message-box");

            if (form) {
                form.addEventListener("submit", function (e) {
                    e.preventDefault(); // Prevent leaving the page
                    
                });
            }
        });
    </script>
</body>

</html>
