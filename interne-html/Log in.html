<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Log In</title>
</head>

<body>
    <div class="top-left-icon">
        <a href="../html/index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <h1>Log In</h1>

    <form id="formular" action="https://sheetdb.io/api/v1/qheksqur7uvp0" method="post">
        <label for="email">Email*</label>
        <input type="email" name="data[email]" id="email" placeholder="example@gmail.com" required>

        <label for="password">Password*</label>
        <input type="password" name="data[password]" id="password" placeholder="Password" required>

        <button type="submit">Log In</button>


        <p id="message-box" class="message-box"></p>
    </form>

    <div class="forgot-password">
        <a href="../interne-html/Forgot-password.html">Forgot Password?</a>
    </div>
    <div class="signup-link">
        <p>Don't have an account yet? <a href="../interne-html/Sign up.html">Sign up</a></p>
    </div>

    <script src="../js/file.js">
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("formular");
            const messageBox = document.getElementById("message-box");

            if (form) {
                form.addEventListener("submit", function (e) {
                    e.preventDefault(); // Prevent leaving the page
                    
                });
            }
        });
    </script>
</body>

</html>
